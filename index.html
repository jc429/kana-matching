<!doctype html>
<html lang="en" class="notranslate" translate="no">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<!-- JQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	

	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="style.css" />

	<!-- Scripts -->
	<script src="kana-match.js"></script>

	
	<!-- Cute Icon -->
	<link rel="icon" href="img/a.png">

	<title>Kana Matching Game</title>
</head>
<body>
	<div class="row">
		<div class="col-sm-12">
			<h1> Kana Matching Game </h1>

			<h3> Have Fun :) </h3>
		</div>
	</div>

	<div class="row">
		<div id="game-area" class="container game-area p-3 col-sm-10">
			<div class="row">
				<div class="card container col-sm-5 ">
					<div id="active-card" class="card-contents">
						<!-- kana card goes here -->
					</div>
				</div>
				<div class="col-sm-5 ">
					<div id="finding-area" class="finding-area">
						<!-- kana tiles go here -->
					</div>
				</div>
			</div>
		</div>	
	</div>

	<hr/>

	<div class="row">
		<div id="settings" class="settings-area container col-sm-6">
			<div class="row">
				<div class="col-sm-4">
					<div class="float-right">
						<p class="center">Match...</p>
						<div class="form-check">
							<label class="form-check-label">
								<input id="card-lang-hiragana" type="radio" class="form-check-input" name="card-lang-radio" checked>Hiragana
							</label>
						</div>
						<div class="form-check">
							<label class="form-check-label">
								<input id="card-lang-katakana" type="radio" class="form-check-input" name="card-lang-radio">Katakana
							</label>
						</div>
						<div class="form-check">
							<label class="form-check-label">
								<input id="card-lang-romanji" type="radio" class="form-check-input" name="card-lang-radio">Romanji
							</label>
						</div>
					</div>
				</div>
				<div class="col-sm-4">
					<div class="float-left">
						<p class="center">To...</p>
						<div class="form-check">
							<label class="form-check-label">
								<input id="tile-lang-hiragana" type="radio" class="form-check-input" name="tile-lang-radio" disabled>Hiragana
							</label>
						</div>
						<div class="form-check">
							<label class="form-check-label">
								<input id="tile-lang-katakana" type="radio" class="form-check-input" name="tile-lang-radio" checked>Katakana
							</label>
						</div>
						<div class="form-check">
							<label class="form-check-label">
								<input id="tile-lang-romanji" type="radio" class="form-check-input" name="tile-lang-radio">Romanji
							</label>
						</div>
					</div>
				</div>
				<div class="col-sm-4">
					<div class="float-left">
						<p class="center">Include...</p>
						<div class="form-check">
							<label class="form-check-label">
								<input id="incl-basic" type="checkbox" class="form-check-input" name="incl-kana" checked>Basic Kana
							</label>
						</div>
						<div class="form-check">
							<label class="form-check-label">
								<input id="incl-dakuten" type="checkbox" class="form-check-input" name="incl-kana">Dakuten
							</label>
						</div>
						<div class="form-check">
							<label class="form-check-label">
								<input id="incl-combo" type="checkbox" class="form-check-input" name="incl-kana">Combo Kana
							</label>
						</div>
					</div>
				</div>
			</div>

			<hr/>
			
			<div class="btn-group center">
				<button id="btn-show-main" type="checkbox" checked="checked"> Show Basic Kana Chart</button>
				<button id="btn-show-dakuten" type="checkbox" checked="checked"> Show Dakuten Chart</button>
				<button id="btn-show-combo" type="checkbox" checked="checked"> Show Combo Kana Chart</button>
			</div>
			
		</div>
	</div>

	<hr/>

		<div class="col-sm-2"></div>
